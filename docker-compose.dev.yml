version: '3.8'

services:
  # Core Database Services
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: brainsait_agents
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: brainsait_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # Core Infrastructure Agents
  masterlinc:
    build: 
      context: .
      dockerfile: agents/masterlinc/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:brainsait_test@postgres:5432/brainsait_agents
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
  
  authlinc:
    build: 
      context: .
      dockerfile: agents/authlinc/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:brainsait_test@postgres:5432/brainsait_agents
      - REDIS_URL=redis://redis:6379/1
      - MASTER_LINC_URL=http://masterlinc:8000
      - JWT_SECRET=dev_jwt_secret_change_in_production
    depends_on:
      - postgres
      - redis
      - masterlinc
    restart: unless-stopped

  # Healthcare Domain Agents
  doctorlinc:
    build: 
      context: .
      dockerfile: agents/doctorlinc/Dockerfile
    ports:
      - "8010:8010"
    environment:
      - DATABASE_URL=postgresql://postgres:brainsait_test@postgres:5432/brainsait_agents
      - REDIS_URL=redis://redis:6379/2
      - AUTH_LINC_URL=http://authlinc:8001
      - MASTER_LINC_URL=http://masterlinc:8000
    depends_on:
      - postgres
      - redis
      - authlinc
    restart: unless-stopped

  # Web Interface
  web:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./ui/web:/usr/share/nginx/html:ro
    depends_on:
      - masterlinc
      - authlinc
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: brainsait_linc_network
